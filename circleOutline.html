<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Circle with Card</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    svg {
      width: 200px; /* Adjust the size of the circle */
      height: 200px; /* Adjust the size of the circle */
    }

    .circle-outline {
      stroke: black;
      stroke-width: 3;
      fill: transparent;
    }

    .card {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<svg>
  <!-- Circle with outline -->
  <circle class="circle-outline" cx="50%" cy="50%" r="90" />

  <!-- Card inside the circle using foreignObject -->
  <foreignObject x="10%" y="10%" width="10%" height="10%">
    <div class="card">
      <h2>Card Title</h2>
      <p>This is some content inside the card.</p>
    </div>
  </foreignObject>
</svg>

</body>
</html>
