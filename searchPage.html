<html>

<head>
    <title>search</title>
    <style type="text/css">
        #map {
            height: calc(80vh - 60px);
            width: calc(65vh - 60px);
        }
    </style>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-grid">

                <div class="mdl-layout-title" class="mdl-cell mdl-cell--4-col"><span>
                        <p>
                        <h4>search page</h4>
                        </p>
                    </span></div>
            </div>

        </header>
        <div class="mdl-layout__drawer">
            <div class="mdl-grid">
                <div class="mdl-layout-title" class="mdl-cell mdl-cell--1-col">
                    <span class="mdl-layout-title">Pristine Cabs</span>
                </div>
            </div>
            <nav class="mdl-navigation">
                <div class="mdl-grid">
                <div class="mdl-layout-title" class="mdl-cell mdl-cell--1-col">
                    <img src="img/Logo.png" width="50" height="50"><br>
                </div>
                </div>
                
                <a class="mdl-navigation__link" href="homePage.html" onclick="home()">Home</a>
                <a class="mdl-navigation__link" href="bookingsPage.html" onclick="viewAllBookings()">View All Bookings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-no-placeholder">
                                    <!-- need william/andrew to store the user name -->
                                <input class="mdl-textfield__input" type="text" id="nameOfUser">
                                <label class="mdl-textfield__label" for="nameOfUser">Name of User</label>
                                <span id="fullName_msg" class="mdl-textfield__error"></span>
                                </div>
                            </div>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <!-- need william/andrew to access the Date the user inputs-->
                                <input class="mdl-textfield__input" type="date" id="dateInputOfBooking">
                                  <label class="mdl-textfield__label" for="dateInputOfBooking">Date</label>
                              </div>
                            </div>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                                <!-- need william/andrew to access the time the user inputs-->
                                <input class="mdl-textfield__input" type="time" id="timeInputOfBooking">
                                  <label class="mdl-textfield__label" for="timeInputOfBooking">Time</label>
                              </div>
                            </div>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <h4><b>Pick Up Address:</b></h4>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-no-placeholder">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                    mdl-textfield--floating-label mdl-textfield--align-right">
                                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                                        <i class="material-icons" onclick="drff()">search</i>
                                    </label>
                                    <div class="mdltextfield__expandable-holder">
                                        <input class="mdl-textfield__input" type="text" id="address" id="fixed-header-drawer-exp" />
                                    </div>
                                </div> 
                            </div>
                            
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="place" type="button" onclick="getLocation()" >Use current location</button>
                            </div>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <h5><b>Drop Off Address</b></h5>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-no-placeholder">
                                    <!-- need william/andrew to access the final the user inputs-->
                                    <input class="mdl-textfield__input" type="text" id="finalAddress">
                                    <label class="mdl-textfield__label" for="finalAddress">Final Destination</label> 
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  id="finalAddress" type="button" onclick="drfffinal()" >Enter</button>
                            </div>
                        </div>

                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div id="map"></div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" onclick="doBooking()" >Confirm</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </main>

</body>

<script src="js/shared.js"></script>
<script src="js/map.js"></script>
<script src="js/geocode(opencage).js"></script>
<script src="js/searchPage.js"></script>

</html>
