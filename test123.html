<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JavaScript Object</title>
</head>
<body>

<!-- Create an empty div with an id to target it later -->
<div id="output"></div>

<script>
    // Your JavaScript object
    var myObject = {
        name: "John Doe",
        age: 25,
        city: "Example City",
        hobbies: ["Reading", "Coding", "Traveling"]
    };

    // Get the output div element by its id
    var outputDiv = document.getElementById("output");

    // Create a new paragraph element
    var paragraph = document.createElement("p");

    // Convert the object to a string and set it as the text content of the paragraph
    paragraph.textContent = JSON.stringify(myObject, null, 2);

    // Append the paragraph to the output div
    outputDiv.appendChild(paragraph);
</script>

</body>
</html>
