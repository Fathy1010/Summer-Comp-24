<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #666;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
      padding: 0 2rem;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #e5e5e5;
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      color: #666;
      font-size: 2.5rem;
    }

    .main-content {
      display: flex;
      flex: 1;
      flex-direction: row;
      justify-content: space-between;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .description {
      width: 70%;
      background-color: #f5f5f5;
    }

    .description h2 {
      color: #666;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .additional-info {
      background-color: #e5e5e5;
      padding: 2rem;
      width: 25%;
    }

    .additional-info h3 {
      color: #666;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
  <div id="nameOfChurch"></div>
  <title>nameOfChurch</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="nameOfChurch"></h1>
    </header>
    <main class="main-content">
      <section class="description">
        <h2>Description</h2>
        <p>This is an example of a web page with matching colors for all elements, including a title, description, and a box on the right-hand side with more information.</p>
        <br>
        <img src="Stgeorge.png" width="950" height="680">
      </section>
      <aside class="additional-info">
        <h3>Additional Information</h3>
        <p>More information goes here...</p>
      </aside>
    </main>
  </div>
</body>
<script>
    require('dotenv').config();
    const {MongoClient} = require('mongodb');

    (async () => {
    const uri = process.env.MONGODB_URI;

    const client = new MongoClient(uri);

    try {
        // Connect to the MongoDB cluster
        await client.connect();
        console.log('🍃 Connected to DB.');
        
        // Access the database
        const database = client.db("Churches");

        // Access the collection
        const collection = database.collection('Churches');

        // Query and log the result
        var query = { name: "St George Coptic Orthodox Church" };
        const result = await collection.find(query).toArray();
        console.log(result);

      // Assuming 'result' is an array of objects
      result.forEach(db => {
      console.log("Name: ", db.name);
        // Get the element with id "nameOfChurch"
        let nameOfChurch = document.getElementById("nameOfChurch");

        // Create a new paragraph element
        var paragraph = document.createElement("p");

        // Set the text content of the paragraph to the church name
        paragraph.textContent = db.name;

        // Append the paragraph to the "nameOfChurch" element
        nameOfChurch.appendChild(paragraph);
      });

    } catch (error) {
        console.log(`Error: ${error}`);
    }
})();



</script>
</html>
