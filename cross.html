<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .cross {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 450px;
            height: 450px;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #f1f1f1;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <title>Cross of Cards</title>
</head>
<body>
    <div class="container">
        <div class="cross">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
    </div>
</body>
</html>
